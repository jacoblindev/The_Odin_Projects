<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <script>
        function computerPlay() {
            let randomNum = Math.floor(Math.random() * 3);
            console.log("RandomNum: " + randomNum);
            if (randomNum == 0) {
                return "rock";
            } else if (randomNum == 1) {
                return "paper";
            } else {
                return "scissors";
            }
        }

        function playRPS(playerSelection, computerSelection) {
            if (playerSelection.toLowerCase() === computerSelection.toLowerCase()) {
                return `Tied! Both are ${playerSelection.toLowerCase()}...!`;
            } else if (playerSelection.toLowerCase() == "rock") {
                if (computerSelection.toLowerCase() == "paper") {
                    return "You Lose! Paper beats Rock";
                } else {
                    return "You Win! Rock beats Scissors";
                }
            } else if (playerSelection.toLowerCase() == "paper") {
                if (computerSelection.toLowerCase() == "scissors") {
                    return "You Lose! Scissors beats Paper";
                } else {
                    return "You Win! Paper beats Rock";
                }
            } else {
                if (computerSelection.toLowerCase() == "rock") {
                    return "You Lose! Rock beats Scissors";
                } else {
                    return "You Win! Scissors beats Paper";
                }
            }
        }

        // const playerSelection = "Rock";
        // const computerSelection = computerPlay();
        // console.log(playRPS(playerSelection, computerSelection));

        function game() {
            for (let i = 0; i < 5; i++) {
                let playerSelection = prompt("Rock, Paper, Scissors", "Rock");
                let computerSelection = computerPlay();
                let rs = playRPS(playerSelection, computerSelection);
                alert(rs);
            }
        }

        game();
    </script>
</body>

</html>
